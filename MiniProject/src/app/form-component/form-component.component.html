<div class=" container">
    <h1 style="text-align: center;">Register</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <input type="number" placeholder="id" formControlName="id"  class="form-control" >
            <div style="color: red;"
                *ngIf="employeeForm.controls['id'].touched && employeeForm.controls['id'].invalid">
                <span *ngIf="employeeForm.controls['id'].hasError('required')">name is required</span>
                <span *ngIf="employeeForm.controls['id'].hasError('pattern')">only alphabate with
                    space between 2 to 20 charecters
                </span>
            </div>

        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" placeholder="Enter Name" formControlName="name"  class="form-control inputfield"
                    required>
                <div style="color: red;"
                    *ngIf="employeeForm.controls['name'].touched && employeeForm.controls['name'].invalid">
                    <span *ngIf="employeeForm.controls['name'].hasError('required')">Name is required</span>

                </div>
            </div><br>
            <div class="form-group col-md-6">
                <input type="number" placeholder="Enter Mobile" formControlName="mobNo" class="form-control inputfield"
                    required>
                <div style="color: red;"
                    *ngIf="employeeForm.controls['mobNo'].touched && employeeForm.controls['mobNo'].invalid">
                    <span *ngIf="employeeForm.controls['mobNo'].hasError('required')">Number is required</span>
                    <span *ngIf="employeeForm.controls['mobNo'].hasError('pattern')">Invalid number</span>

                </div>
            </div>
        </div><br>
        <div class="form-group">
            <input type="text" placeholder="Address" formControlName="address" class="form-control inputfield" required>
            <div style="color: red;"
                *ngIf="employeeForm.controls['address'].touched && employeeForm.controls['address'].invalid">
                <span *ngIf="employeeForm.controls['address'].hasError('required')">Address is required</span>

            </div>
        </div><br>
        <div class="row">
            <div class="form-group col-md-6">
                <input type="text" placeholder="City" formControlName="city" class="form-control inputfield" required >
                <div style="color: red;"
                    *ngIf="employeeForm.controls['city'].touched && employeeForm.controls['city'].invalid">
                    <span *ngIf="employeeForm.controls['city'].hasError('required')">City is required</span>

                </div>
            </div>
            <div class="form-group col-md-6">
                <input type="text" placeholder="Gender" formControlName="gender" class="form-control inputfield" required>
                <div style="color: red;"
                    *ngIf="employeeForm.controls['gender'].touched && employeeForm.controls['gender'].invalid">
                    <span *ngIf="employeeForm.controls['gender'].hasError('required')">Gender is required</span>

                </div>
            </div>
        </div><br>
        

        <div>
            <input type="submit" value="submit" class="form-control btn btn-success">
        </div><br>
        <div>
            <input type="button" (click)="reset()" value="Reset" class="btn btn-warning form-control">

        </div>

    </form>

</div>
