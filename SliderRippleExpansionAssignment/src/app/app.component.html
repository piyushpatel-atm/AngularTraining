<div style="float: left;">
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Slider</h2>

    <section class="example-section">
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min">
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max">
      </mat-form-field>
      <mat-form-field class="example-margin example-width" appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step">
      </mat-form-field>
    </section>

    
  </mat-card-content>
</mat-card>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>

    <div class="example-label-container">
      <label id="example-name-label" class="example-name-label">Value :- </label>
      <span class="example-value-label">{{value}}</span>
    </div>
    <mat-slider
        style="width: 50%;"
        class="example-margin"
        [disabled]="disabled"
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="thumbLabel"
        [showTickMarks]="showTicks">
      <input matSliderThumb [(ngModel)]="value" >
  
    </mat-slider><br>
    <button type="button" mat-raised-button color="warn"  (click)="sub()" style="margin-right: 20px;"><mat-icon>remove</mat-icon></button>
    <button type="button" mat-raised-button color="warn" (click)="add()"><mat-icon>add</mat-icon></button>
  </mat-card-content>
</mat-card>
</div>
<div style="float: left;">
<h2>Ripple</h2>


<mat-form-field class="example-ripple-form-field" appearance="fill">
  <mat-label>Radius</mat-label>
  <input matInput [(ngModel)]="radius" type="number">
</mat-form-field>
<mat-form-field class="example-ripple-form-field" appearance="fill">
  <mat-label>Color</mat-label>
  <input matInput [(ngModel)]="color" type="text">
</mat-form-field>


<div class="example-ripple-container mat-elevation-z4"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled1"
     [matRippleUnbounded]="unbounded"
     [matRippleRadius]="radius"
     [matRippleColor]="color">
  Click me
</div>

</div>

<div>
 <h1>Expansion Panel</h1>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Title</mat-panel-title>
      <mat-panel-description>Description</mat-panel-description>
    </mat-expansion-panel-header>
    <p>My Expansion</p><br>
      <p>Yuor Expansion</p>
  </mat-expansion-panel>
</mat-accordion>
</div>
